{% extends "freelancer/common/base.html" %}
{% block head %}
{{super()}}
  <!-- Editor's Dependecy Style -->
  <link
    rel="stylesheet"
    href="/static/com/codemirror/5.48.4/codemirror.min.css"
  />
  <!-- Editor's Style -->
  <link rel="stylesheet" href="/static/com/tuieditor/2.3.0/toastui-editor.min.css" />

<!--link rel="stylesheet" href="/static/com/summernote/0.8.18/summernote-bs4.min.css" /-->
<style>
    #tl-article-content-cnr {
      height: 450px;
    }
  </style>
{% endblock head %}
{% block nav %}
{% endblock nav %}
{% block content %}
<div class="container">
    <form>
        <input type="hidden" id="tl-article-is-edit" name="is_edit" value="{{is_eidt | default(value=false) }}">
        <input type="hidden" id="tl-article-id" name="article_id" value="{{article.id | default(value='') }}">
        <div class="form-group row">
          <label for="tl-article-name-in" class="col-sm-2 col-form-label">名称：</label>
          <div class="col-sm-10">
            <input type="text"  id="tl-article-name-in"    class="form-control" value="{{article.title| default(value='') }}" placeholder="先取个名字吧">
          </div>
        </div>
        <div class="form-group row" >
          <div class="col-sm-12">
            <div  id="tl-article-content-cnr" class="w-100">
                 {{article_content | default(value='') | safe }}
                </div>
          </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-8"></div>
            <div class="col-sm-2">
              <div class="btn btn-outline-info form-control" id="tl-save-btn">
                <span class="loading spinner-border spinner-border-sm" style="display: none;"  role="status" aria-hidden="true" ></span>
                保存
              </div>
          </div>
            <div class="col-sm-2">
                <div class="btn btn-outline-danger form-control" id="tl-publish-btn">
                  <span class="loading spinner-border spinner-border-sm" style="display: none;"  role="status" aria-hidden="true" ></span>
                  发布
                </div>
            </div>
       
          </div>
          <div class="form-group row">
            <label for="tl-article-rcmd-weight" class="col-sm-3 col-form-label">推荐权重：</label>
            <div class="col-sm-3">
              <input type="number"  id="tl-article-rcmd-weight"    class="form-control" value="{{article.rcmd_weight | default(value= -1) }}" placeholder="排序权重越大越排在前面">
            </div>
            <label for="tl-article-url" class="col-sm-3 col-form-label">跳转链接：</label>
            <div class="col-sm-3">
              <input type="text"  id="tl-article-url"    class="form-control" value="{{article.url | default(value= '') }}" placeholder="跳转url">
            </div>
          </div>
          <div class="form-group row">
              <label for="tl-article-intro-in" class="col-sm-3 col-form-label">简介</label>
              <div class="col-sm-9">
                    <textarea  rows="3" id="tl-article-intro-in" class="form-control"  placeholder="请输入文章简介，默认取文章前100词">{{article.intro | default(value='')}}</textarea>
              </div>
          </div>
      </form>
</div>
{% endblock content %}

{% block footer %}
{{super()}}
<!--script src="/static/com/summernote/0.8.18/summernote-bs4.js"></script-->
<script src="/static/com/tuieditor/2.3.0/toastui-editor-all.min.js"></script>
<script src="/static/tmpl/freelancer/js/article.js"></script>
{% endblock footer %}
